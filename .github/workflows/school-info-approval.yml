name: 学校信息审核通过回复

on:
  issues:
    types: [labeled]

jobs:
  reply-when-approved:
    runs-on: ubuntu-latest
    if: github.event.label.name == '审核通过' && contains(github.event.issue.labels.*.name, '学校信息填报')
    
    steps:
      - name: 检查是否已回复
        id: check_reply
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number
            });
            
            const hasBotReply = comments.some(comment => 
              comment.body.includes('✅ 审核成功') && 
              comment.user.login === 'github-actions[bot]'
            );
            
            return hasBotReply;
          result-encoding: string

      - name: 添加审核通过回复
        if: steps.check_reply.outputs.result == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `✅ 审核成功\n\n您的学校信息审核成功，请等待维护人员将信息上传至网站。若14日内未上线，请联系\`wujingbo12@qq.com\``
            });
