#本template中需要用在docs/index.md"学校列表"中的内容有"school_location"、"school_type"、"school_name"、"province_code"、"coordinates"（可选）
#其余内容将会被填写在docs/schools/"school_name".md中
name: 学校信息填报
description: 请填写学校的相关信息，帮助其他电教委员
title: "[学校信息填报]："
labels: ["学校信息填报"]
body:
  - type: input
    id: school_name
    attributes:
      label: 学校名称
      description: 请填写完整的学校名称
      placeholder: 天津市实验中学
    validations:
      required: true
  
  - type: dropdown
    id: province_code
    attributes:
      label: 省份
      description: 选择学校所在省份（用于热力图数据统计）
      options:
        - 110000 - 北京市
        - 120000 - 天津市
        - 130000 - 河北省
        - 140000 - 山西省
        - 150000 - 内蒙古自治区
        - 210000 - 辽宁省
        - 220000 - 吉林省
        - 230000 - 黑龙江省
        - 310000 - 上海市
        - 320000 - 江苏省
        - 330000 - 浙江省
        - 340000 - 安徽省
        - 350000 - 福建省
        - 360000 - 江西省
        - 370000 - 山东省
        - 410000 - 河南省
        - 420000 - 湖北省
        - 430000 - 湖南省
        - 440000 - 广东省
        - 450000 - 广西壮族自治区
        - 460000 - 海南省
        - 500000 - 重庆市
        - 510000 - 四川省
        - 520000 - 贵州省
        - 530000 - 云南省
        - 540000 - 西藏自治区
        - 610000 - 陕西省
        - 620000 - 甘肃省
        - 630000 - 青海省
        - 640000 - 宁夏回族自治区
        - 650000 - 新疆维吾尔自治区
        - 710000 - 台湾省
        - 810000 - 香港特别行政区
        - 820000 - 澳门特别行政区
    validations:
      required: true
  
  - type: input
    id: school_location
    attributes:
      label: 地区
      description: 填写学校所在的省市区级行政单位
      placeholder: 天津市河西区
    validations:
      required: true

  - type: input
    id: coordinates
    attributes:
      label: 经纬度坐标（可选）
      description: 填写学校的经纬度坐标（格式：经度,纬度，如：117.2008,39.0842）。如不确定可留空，不影响学校信息录入。
      placeholder: 117.2008,39.0842
    validations:
      required: false

  - type: input
    id: school_location_details
    attributes:
      label: 学校位置
      description: 填写学校的详细地址（区域、街道至门牌号）
      placeholder: 天津市河西区平山道 1号
    validations:
      required: true

  - type: dropdown
    id: school_type
    attributes:
      label: 学校类型
      description: 选择学校类型
      options:
        - 幼儿园
        - 小学
        - 初级中学
        - 高级中学
        - 完全中学
        - 九年一贯制学校
        - 十二年一贯制学校
        - 特殊学校
        - 普通本科高校
        - 高等职业学校
        - 成人教育
        - 中等职业学校
        - 外籍人员子女学校
    validations:
      required: true

  - type: input
    id: info_center_location
    attributes:
      label: 信息中心位置
      description: 填写学校的信息中心位置
      placeholder: 思学楼C座 5楼 501

  - type: checkboxes
    id: display_type
    attributes:
      label: 班级大屏类型
      description: 选择班级大屏类型
      options:
        - label: 投影仪
        - label: 一体机
        - label: 其他
    validations:
      required: true

  - type: input
    id: display_brand
    attributes:
      label: 班级大屏品牌
      description: 填写班级大屏品牌
      placeholder: 科大讯飞
    validations:
      required: true

  - type: input
    id: display_model
    attributes:
      label: 班级大屏型号
      description: 填写班级大屏型号
      placeholder: ABC123

  - type: input
    id: display_os
    attributes:
      label: 班级大屏操作系统
      description: 填写班级大屏操作系统
      placeholder: Windows 10 Education
    validations:
      required: true

  - type: dropdown
    id: has_ice_point
    attributes:
      label: 冰点还原
      description: 该校班级大屏是否安装冰点还原
      options:
        - 有
        - 无
        - 不确定
    validations:
      required: true

  - type: textarea
    id: additional_info
    attributes:
      label: 补充信息
      description: 填写其他相关但未在表单中列出的信息

  - type: textarea
    id: remarks
    attributes:
      label: 备注
      description: 需要备注的其他事项
